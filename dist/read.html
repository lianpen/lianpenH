<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>lianpenH</title>
    </head>
    <body>
        <div id='container'>
			
		</div>
		<style>
			#container {
				margin: 10px;
			}
			#container img {
				width: 100%;
				max-width: 500px;
				margin: 10px 0;
			}
		</style>
		<script>
			function getSearchObj() {
				var search = location.search
				if (!search) return null
				search = search.slice(1)
				var ary = search.split('&')
				var result = {}
				ary.forEach(function(s) {
					var ary2 = s.split('=')
					result[ary2[0]] = ary2[1]
				})
				return result
			}
			var searchObj = getSearchObj()
			var prefix = 'https://' + searchObj.type + '.hentaifox.com/002/' + searchObj.id + '/'			
			for (var i = 1; i <90; i += 1) {
				var src = prefix + i + '.jpg'
				var img = document.createElement('img')
				img.src = src
				img.addEventListener('click', openImg.bind(undefined, src))
				document.getElementById('container').appendChild(img)
		    }
			
			function openImg(src) {
				location.href = src
			}
		</script>
    </body>
</html>
